<div id="giftModal" class="modal">
    <header class="bar bar-nav">

    <div class="content">
        <p class="content-padded">
            Name of person you are buying gifts for
        </p>
        <div class="content-padded">
            <form class="input-group">
                <div class="input-row">
                    <label>Gift idea</label>
                    <input type="text" placeholder="idea">
                </div>
                <div class="input-row">
                    <label>Store</label>
                    <input type="text" placeholder="where to find it">
                </div>
                <div class="input-row">
                    <label>URL</label>
                    <input type="url" placeholder="http://www.example.com/">
                </div>
                <div class="input-row">
                    <label>Cost</label>
                    <input type="text" placeholder="$14.99">
                </div>
            </form>
            <p class="content-padded">
                <button class="btn btn-block" id="btn-close-gift">
                    <span class="icon icon-close"></span>
                    Cancel <!-- dispatch click to the close button -->
                </button>
                <button class="btn btn-primary btn-block" id="btn-ok-gift">
                    <span class="icon icon-check"></span>
                    Save  <!-- process the info then dispatch click to the close button -->
                </button>
            </p>
