<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com //stra0165.edumedia.ca  'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: //stra0165.edumedia.ca  placeholdit.imgix.net placehold.it ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Giftr</title>
</head>
<body>
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-right" href="#personModal" id="add-person">
            <span class="icon icon-plus"></span>
        </a>
        <h1 class="title">GIFTR</h1>
    </header>
    <div class="content" id="page-people">
        <ul class="table-view" id="contact-list">
            <!---->
        </ul>
    </div>
    
    <div id="personModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#personModal" id="close-modal-person"></a>
            <h1 class="title">Person Edit/Add</h1>
        </header>
        
        <div class="content">
            <div class="content-padded">
                <form class="input-group">
                    <div class="input-row">
                        <label>Full name</label>
                        <input type="text" placeholder="First Last" id="fullName" name="fullName">
                    </div>
                    <div class="input-row">
                        <label>D.O.B.</label>
                        <input type="date" placeholder="dd/mm/yyyy" id="dateBirth" name="dateBirth">
                    </div>
                </form>
                <p class="content-padded" id="btn-stack-person">
                    <button class="btn btn-block btn-outlined" id="btn-close-person">
                        <span class="icon icon-close"></span>
                        Cancel
                    </button>
                    <button class="btn btn-positive btn-block btn-outlined" id="btn-ok-person">
                        <span class="icon icon-check"></span>
                        Save
                    </button>
                    <button class="btn btn-negative btn-block btn-outlined" id="btn-del-person">
                        <span class="icon icon-trash"></span>
                        Delete
                    </button>
                </p>
            </div>
        </div>
    </div>
    <!---->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/ratchet.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/rscmLib.js"></script>
    <script src="js/app.js"></script>
    <!---->
</body>
</html>
